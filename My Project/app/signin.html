<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/form_style.css">

    <title>Sign In</title>
</head>
<body>
<div class="form__wrapper">
    <div class="user__auth__form">
        <form>
            <div class="input__group__sign">
                <label for="userName">Enter your name:</label>
                <input type="text" name="userName" class="form__input" id="userName" placeholder="User name" autofocus autocomplete="off">
            </div>
            <div class="input__group__sign">
                <label for="userPassword">Enter password:</label>
                <input type="password" name="userPassword" class="form__input" id="userPassword" placeholder="Password">
            </div>
            <div class="input__group__sign">
                <label for="userPasswordCheck">Re-enter password:</label>
                <input type="password" name="userPasswordCheck" class="form__input" id="userPasswordCheck" placeholder="Password">
            </div>
            <div class="input__group__sign">
                <label for="userEmail">Enter your E-mail:</label>
                <input type="email" name="userEmail" class="form__input" id="userEmail" placeholder="Yourml@email.com" autocomplete="off">
            </div>

            <button type="button" class="btn btn__sign full__width" id="sign-in" >Sign in</button>
        </form>
    </div>
</div>






<script rel="script" type="application/javascript" src="js/signin.js"></script>
<script src="https://kit.fontawesome.com/36a3d550cb.js"></script>
</body>
</html>
