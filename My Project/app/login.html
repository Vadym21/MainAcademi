<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/form_style.css">

    <title>Log In</title>
</head>
<body>
<div class="form__wrapper">
    <div class="user__auth__form">
        <form>
            <div class="input__group ">
                <label for="userName" class="ic"><i class="fa fa-user"></i></label>
                    <input type="text" name="userName" class="form__input" id="userName" placeholder="User name" autocomplete="off">
            </div>
            <div class="input__group">
                <label for="userPassword" class="ic"><i class="fas fa-lock"></i></label>
                    <input type="password" name="userPassword" class="form__input" id="userPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn__default full__width" id="log-in" >Log in</button>
            <button type="button" class="btn btn__sign full__width" id="sign" >Sign in</button>
        </form>
    </div>
</div>






<script rel="script" type="application/javascript" src="js/login.js"></script>
<script src="https://kit.fontawesome.com/36a3d550cb.js"></script>
</body>
</html>
